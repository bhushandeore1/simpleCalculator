<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhushan Personal Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading_name">
        Simple Calculator..Lets Calculate!!
        </h1>
    <div class="container">
        <div class="row">
            <input type="text" class="input_area" id="screen" placeholder="0">
        </div>
        <div class="row">
            <button class="first_row" onclick="allclr('AC')">AC</button>
            <button onclick="backpress()">‚Üê</button>
            <button onclick="input('%')">%</button>
            <button onclick="input('/')">/</button>
        </div>
        <div class="row">
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button onclick="input('*')">X</button>
        </div>
        <div class="row">
            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button onclick="input('-')">-</button>
        </div>
        <div class="row">
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button onclick="input('+')">+</button>
        </div>
        <div class="row">
            <button onclick="input('0')">0</button>
            <button onclick="input('.')">.</button>
            <button onclick="cal()">=</button>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
